<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle Example</title>
    <style>
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: seashell;
        }
        .circle {
            width: 200px;
            height: 200px;
            background-image: url("image/nature.jpg");            
            border-radius: 50%;
            margin: 40px auto;
            background-size: cover;
            border: 2px solid rgb(0, 68, 0);
        }

        .secondArrow {
            width: 1px;
            height: 100px;
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="secondArrow"></div>
    </div>
</body>
</html>
